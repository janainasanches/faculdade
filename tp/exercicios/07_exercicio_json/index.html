<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> JOGO QUIZ</title>
    <link rel="stylesheet" href="styles.css">    
    <script type="text/javascript" language="javascript" src="jogo.js"></script>
</head>

<body>
    <table style="width: 80% !important;margin: auto;">
        <tr>
            <th id="tema">Qual é a cidade?</th>
        </tr>
        <tr>
            <td id="image">
                <img src="https://static.quizur.com/i/b/5b887c2900edf2.926700265b887c28c24731.07250622.png">
            </td>
        </tr>
        <tr>
            <td>Clique na alternativa correta:</td>
        </tr>
        <tr>
            <td id="resposta1" class="resposta">Rio Branco</td>
        </tr>
        <tr>
            <td id="resposta2" class="resposta">Maceió</td>
        </tr>
        <tr>
            <td id="resposta3" class="resposta">Macapá</td>
        </tr>
        <tr>
            <td id="resposta4" class="resposta">Manaus</td>
        </tr>
        <tr>
            <td><hr></td>
        </tr>
        <tr>
            <td id="resultado">CERTO</td>
        </tr>
        <tr>
            <td id="situacao">
                <div id="frase"> Bem-Vindo ao Quiz em javascript!</div>     
                <div id="opcao">
                    <p>
                        <a herf="#" id="inicio">Inicio</a>
                        |
                        <a herf="#" id="sair">Sair</a>
                    </p>                    
                </div>                           
                <div id="fase">Quiz: 1 de 10</div>
            </td>
        </tr>

    </table>
</body>

</html>
